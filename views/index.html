<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			$(document).ready(function(){
				var fogAddress = 'https://223.194.33.67:10033';
				$('#submitBtn').click(function(req, res){
					var id = $('#login').val();
					var password = $('#password').val();
					if(id == '' || password == ''){
						alert('아이디, 또는 비밀번호를 입력해주세요.');

	<body>

				<img src="chicken.png" id="icon" alt="User Icon" />

			  <!-- 로그인 폼 -->
			  <form action="/loginClick.do" method="post" id="myForm" name="myForm">

				<input type="text" id="password" class="fadeIn third" name="password" placeholder="비밀번호">
